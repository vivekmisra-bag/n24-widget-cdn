<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Merriweather', serif; background-color: #f4f4f4; }
        .n24-blue { background-color: #17469E; }
        .n24-yellow { background-color: #E6AB21; }
        .n24-text-blue { color: #17469E; }
        .live-dot {
            height: 10px; width: 10px; background-color: #ff0000;
            border-radius: 50%; display: inline-block;
            animation: blink 1s infinite; margin-right: 8px;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        .custom-card { border-left: 6px solid #E6AB21; transition: transform 0.3s ease; }
        .custom-card:hover { transform: translateX(5px); }
    </style>
</head>
<body class="p-4">

<div id="budget-widget" class="max-w-2xl mx-auto bg-white shadow-2xl border-t-8 border-[#17469E] overflow-hidden">
    <div class="n24-blue p-4 text-white flex justify-between items-center">
        <div>
            <h1 class="text-xl font-900 tracking-tight">BUDGET 2026 <span class="text-[#E6AB21]">LIVE</span></h1>
            <p class="text-xs opacity-80">Real-time AI Analysis</p>
        </div>
        <div class="text-right">
            <span class="live-dot"></span><span class="font-bold text-sm">LIVE FEED</span>
        </div>
    </div>

    <div class="p-6 bg-white">
        <div class="flex justify-between items-end mb-2">
            <h3 class="n24-text-blue font-bold text-lg italic">Market Sentiment Index</h3>
            <span id="sentiment-val" class="text-2xl font-black text-[#17469E]">--</span>
        </div>
        <canvas id="sentimentChart" height="100"></canvas>
    </div>

    <div class="bg-gray-100 p-4">
        <h4 class="text-[#17469E] font-bold border-b-2 border-[#E6AB21] inline-block mb-4">KEY ANNOUNCEMENTS</h4>
        <div id="cards-container" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
            <p class="text-gray-400 text-sm italic text-center py-10">Waiting for live speech data...</p>
        </div>
    </div>
    <div class="n24-yellow overflow-hidden whitespace-nowrap py-2 border-y border-[#17469E]">
    <div class="inline-block animate-marquee hover:pause italic font-bold text-[#17469E] text-sm">
        <span class="mx-4">üî• BREAKING:</span>
        <span id="ticker-content">Waiting for latest announcements...</span>
    </div>
</div>

<style>
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    .animate-marquee {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 30s linear infinite;
    }
    .hover\:pause:hover { animation-play-state: paused; }
</style>

<script>
    // Inside your existing Supabase listener script, add this line:
    supa.channel('budget_changes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'budget_updates' }, payload => {
        const item = payload.new;
        
        // ... (existing card and chart code) ...

        // NEW: Update Ticker
        const ticker = document.getElementById('ticker-content');
        // We append the new topic to the front of the ticker
        ticker.innerHTML = `[${item.topic.toUpperCase()}] &nbsp;&nbsp;‚Ä¢&nbsp;&nbsp; ` + ticker.innerHTML;
    }).subscribe();
</script>
    <div class="p-3 bg-white border-t text-center">
        <p class="text-[10px] text-gray-500 italic">
            ‚ö†Ô∏è AI DISCLAIMER: Automated real-time transcription. Figures may be subject to revision. Source: News24 AI Lab.
        </p>
    </div>
</div>

<script>
    // 1. Initialize Supabase (Use your keys from Secret/Env)
    const supa = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');
    
    // 2. Initialize Chart with News24 Colors
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Sentiment Score',
                data: [],
                borderColor: '#17469E',
                backgroundColor: 'rgba(23, 70, 158, 0.1)',
                fill: true,
                borderWidth: 3,
                tension: 0.4
            }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { min: 0, max: 100 } } }
    });

    // 3. Listen for Real-time Updates
    supa.channel('budget_changes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'budget_updates' }, payload => {
        const item = payload.new;
        
        // Update Chart
        chart.data.labels.push(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
        chart.data.datasets[0].data.push(item.sentiment);
        if(chart.data.labels.length > 8) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
        chart.update();

        // Update UI
        document.getElementById('sentiment-val').innerText = item.sentiment + "%";

        // Inject New Card
        const container = document.getElementById('cards-container');
        if (container.innerHTML.includes('Waiting for')) container.innerHTML = ''; // Clear placeholder

        const cardHtml = `
            <div class="custom-card bg-white p-4 shadow-sm">
                <div class="text-xs font-bold text-blue-800 uppercase mb-1">${item.topic}</div>
                <div class="text-base font-bold text-gray-900 mb-1 leading-tight">${item.summary}</div>
                <div class="flex justify-between items-center mt-2">
                    <span class="n24-yellow text-white text-[10px] px-2 py-0.5 font-bold uppercase tracking-wider">
                        ${item.amount || 'Announcement'}
                    </span>
                    <span class="text-[10px] font-bold ${item.impact === 'positive' ? 'text-green-600' : 'text-red-600'} uppercase">
                        ${item.impact} IMPACT
                    </span>
                </div>
            </div>`;
        container.insertAdjacentHTML('afterbegin', cardHtml);
    }).subscribe();
</script>

</body>
</html>
